<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점심 메뉴 추천기</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .bg-gradient-header {
            background-image: linear-gradient(to right, #6366f1, #a855f7);
        }
    </style>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6 bg-white rounded-3xl shadow-2xl max-w-2xl w-full">

        <header class="bg-gradient-header text-white p-6 rounded-t-2xl -mt-6 -mx-6 mb-6">
            <h1 class="text-3xl font-bold text-center flex items-center justify-center">
                <i class="fas fa-utensils mr-3"></i>
                점심 메뉴 추천기
            </h1>
            <p class="text-center text-sm mt-2 opacity-90">
                주변 맛집을 찾고, 평점과 메뉴 정보를 확인하세요!
            </p>
        </header>

        <div class="space-y-6">
            <!-- Address Input Section -->
            <div class="p-6 bg-gray-50 rounded-2xl shadow-inner border border-gray-200">
                <label for="addressInput" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-map-marker-alt text-purple-500 mr-2"></i>
                    현재 위치 주소
                </label>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <input type="text" id="addressInput" placeholder="예) 서울특별시 강남구 역삼동"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200">
                    <button id="searchAddressBtn"
                        class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-200 ease-in-out shadow-md">
                        주소 검색
                    </button>
                </div>
                <button id="getCurrentLocationBtn"
                    class="mt-3 w-full bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out shadow-md">
                    <i class="fas fa-location-arrow mr-2"></i> 현재 위치로 설정
                </button>
                <p id="addressStatus" class="mt-3 text-sm font-medium text-gray-600"></p>
            </div>

            <!-- Restaurant Search Section -->
            <div class="p-6 bg-gray-50 rounded-2xl shadow-inner border border-gray-200">
                <label for="foodQueryInput" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-search text-purple-500 mr-2"></i>
                    찾고 싶은 음식 (선택 사항)
                </label>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <input type="text" id="foodQueryInput" placeholder="예) 파스타, 짜장면"
                        class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200">
                    <button id="searchRestaurantsBtn" disabled
                        class="bg-gray-400 text-white font-bold py-3 px-6 rounded-lg shadow-md cursor-not-allowed">
                        맛집 추천
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div id="resultsContainer" class="space-y-4">
                <!-- 결과가 여기에 동적으로 추가됩니다 -->
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden text-center text-gray-500 font-medium">
                <i class="fas fa-spinner fa-spin text-2xl text-purple-500"></i>
                <p class="mt-2">맛집 정보를 찾고 있어요...</p>
            </div>

            <!-- Error Message Box -->
            <div id="messageBox" class="hidden p-4 rounded-lg bg-red-100 text-red-700 border border-red-300 shadow-sm">
                <p id="messageText"></p>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addressInput = document.getElementById('addressInput');
            const searchAddressBtn = document.getElementById('searchAddressBtn');
            const getCurrentLocationBtn = document.getElementById('getCurrentLocationBtn');
            const addressStatus = document.getElementById('addressStatus');
            const foodQueryInput = document.getElementById('foodQueryInput');
            const searchRestaurantsBtn = document.getElementById('searchRestaurantsBtn');
            const resultsContainer = document.getElementById('resultsContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            let lat = null;
            let lng = null;

            function showMessage(message, isError = false) {
                messageText.textContent = message;
                messageBox.classList.remove('hidden');
                messageBox.classList.toggle('bg-red-100', isError);
                messageBox.classList.toggle('text-red-700', isError);
                messageBox.classList.toggle('bg-green-100', !isError);
                messageBox.classList.toggle('text-green-700', !isError);
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 5000);
            }

            async function searchAddress() {
                const address = addressInput.value.trim();
                if (!address) {
                    showMessage("주소를 입력해주세요.", true);
                    return;
                }

                addressStatus.textContent = '주소를 검색 중...';
                searchAddressBtn.disabled = true;
                searchAddressBtn.classList.add('opacity-50', 'cursor-not-allowed');

                try {
                    const response = await fetch('/api/search_address', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ address })
                    });
                    const data = await response.json();

                    if (data.success) {
                        lat = data.lat;
                        lng = data.lng;
                        addressStatus.textContent = `${address}의 위치가 설정되었습니다. 이제 맛집을 추천받을 수 있습니다.`;
                        addressStatus.classList.remove('text-gray-600');
                        addressStatus.classList.add('text-green-600');
                        searchRestaurantsBtn.disabled = false;
                        searchRestaurantsBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                        searchRestaurantsBtn.classList.add('bg-purple-600', 'hover:bg-purple-700');
                    } else {
                        addressStatus.textContent = data.message;
                        addressStatus.classList.remove('text-gray-600');
                        addressStatus.classList.add('text-red-600');
                        lat = null;
                        lng = null;
                        searchRestaurantsBtn.disabled = true;
                        searchRestaurantsBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                        searchRestaurantsBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addressStatus.textContent = "주소 검색 중 오류가 발생했습니다.";
                    addressStatus.classList.remove('text-gray-600');
                    addressStatus.classList.add('text-red-600');
                    lat = null;
                    lng = null;
                    searchRestaurantsBtn.disabled = true;
                    searchRestaurantsBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                    searchRestaurantsBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                } finally {
                    searchAddressBtn.disabled = false;
                    searchAddressBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            // 새로운 함수: 현재 위치를 가져오는 함수
            function getCurrentLocation() {
                if (navigator.geolocation) {
                    addressStatus.textContent = '현재 위치 정보를 가져오는 중...';
                    getCurrentLocationBtn.disabled = true;
                    getCurrentLocationBtn.classList.add('opacity-50', 'cursor-not-allowed');

                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            lat = position.coords.latitude;
                            lng = position.coords.longitude;
                            addressInput.value = "현재 위치 (좌표 기반)";
                            addressStatus.textContent = `현재 위치(lat: ${lat.toFixed(4)}, lng: ${lng.toFixed(4)})가 설정되었습니다.`;
                            addressStatus.classList.remove('text-gray-600', 'text-red-600');
                            addressStatus.classList.add('text-green-600');
                            searchRestaurantsBtn.disabled = false;
                            searchRestaurantsBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                            searchRestaurantsBtn.classList.add('bg-purple-600', 'hover:bg-purple-700');
                            getCurrentLocationBtn.disabled = false;
                            getCurrentLocationBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        },
                        (error) => {
                            console.error('Geolocation Error:', error);
                            let errorMessage = "현재 위치를 가져오는 데 실패했습니다.";
                            if (error.code === error.PERMISSION_DENIED) {
                                errorMessage = "위치 정보 사용 권한이 거부되었습니다. 브라우저 설정을 확인해주세요.";
                            }
                            addressStatus.textContent = errorMessage;
                            addressStatus.classList.remove('text-gray-600', 'text-green-600');
                            addressStatus.classList.add('text-red-600');
                            lat = null;
                            lng = null;
                            searchRestaurantsBtn.disabled = true;
                            searchRestaurantsBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                            searchRestaurantsBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                            getCurrentLocationBtn.disabled = false;
                            getCurrentLocationBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        }
                    );
                } else {
                    showMessage("이 브라우저에서는 위치 정보를 지원하지 않습니다.", true);
                }
            }


            async function searchRestaurants() {
                if (!lat || !lng) {
                    showMessage("먼저 주소를 검색하여 위치를 설정해주세요.", true);
                    return;
                }

                resultsContainer.innerHTML = '';
                loadingIndicator.classList.remove('hidden');
                searchRestaurantsBtn.disabled = true;
                searchRestaurantsBtn.classList.add('opacity-50', 'cursor-not-allowed');

                const food_query = foodQueryInput.value.trim();

                try {
                    const response = await fetch('/api/search_restaurants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ lat, lng, food_query })
                    });
                    const data = await response.json();

                    if (data.success && data.restaurants && data.restaurants.length > 0) {
                        data.restaurants.forEach(restaurant => {
                            const restaurantCard = document.createElement('div');
                            restaurantCard.classList.add('bg-white', 'p-6', 'rounded-2xl', 'shadow-lg', 'border-t-4', 'border-purple-500');

                            const ratingDisplay = typeof restaurant.rating === 'number'
                                ? `<span class="font-bold text-yellow-500 text-lg">${restaurant.rating}점</span>`
                                : `<span class="text-gray-400">평점 정보 없음</span>`;

                            const menusHtml = restaurant.menus.map(menu =>
                                `<li class="text-gray-700 text-sm"><strong class="font-medium">${menu.name}:</strong> ${menu.price}</li>`
                            ).join('');

                            const distanceText = restaurant.distance > 1000 ? `${(restaurant.distance / 1000).toFixed(1)}km` : `${restaurant.distance}m`;

                            restaurantCard.innerHTML = `
                                <h3 class="text-2xl font-bold text-gray-900 flex items-center">
                                    <i class="fas fa-store text-purple-500 mr-3"></i>
                                    ${restaurant.place_name}
                                </h3>
                                <p class="text-sm text-gray-500 mt-1 mb-3">${restaurant.category_name}</p>
                                <div class="space-y-2">
                                    <p class="flex items-center text-gray-600">
                                        <i class="fas fa-star text-yellow-400 mr-2"></i>
                                        <strong>평점:</strong> ${ratingDisplay}
                                    </p>
                                    <p class="flex items-center text-gray-600">
                                        <i class="fas fa-map-marked-alt text-purple-400 mr-2"></i>
                                        <strong>거리:</strong> ${distanceText}
                                    </p>
                                    <p class="flex items-center text-gray-600">
                                        <i class="fas fa-map-pin text-pink-400 mr-2"></i>
                                        <strong>주소:</strong> ${restaurant.address_name}
                                    </p>
                                    <p class="flex items-center text-gray-600">
                                        <i class="fas fa-phone text-blue-400 mr-2"></i>
                                        <strong>전화번호:</strong> ${restaurant.phone || '정보 없음'}
                                    </p>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-200">
                                    <h4 class="text-lg font-semibold text-gray-800 flex items-center mb-2">
                                        <i class="fas fa-list-alt text-purple-500 mr-2"></i>
                                        주요 메뉴
                                    </h4>
                                    <ul class="list-disc list-inside space-y-1">
                                        ${menusHtml || '<li class="text-gray-500">메뉴 정보 없음</li>'}
                                    </ul>
                                </div>
                                <div class="mt-4 text-right">
                                    <a href="${restaurant.place_url}" target="_blank" class="text-purple-600 hover:text-purple-800 font-semibold transition duration-200">
                                        자세히 보기 <i class="fas fa-external-link-alt ml-1"></i>
                                    </a>
                                </div>
                            `;
                            resultsContainer.appendChild(restaurantCard);
                        });
                        if (food_query) {
                            showMessage(`'${food_query}' 맛집 ${data.restaurants.length}곳을 찾았습니다.`, false);
                        } else {
                            showMessage(`주변 맛집 ${data.restaurants.length}곳을 찾았습니다.`, false);
                        }
                    } else {
                        showMessage(data.message || "검색 결과가 없습니다.", true);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage("맛집 검색 중 오류가 발생했습니다.", true);
                } finally {
                    loadingIndicator.classList.add('hidden');
                    searchRestaurantsBtn.disabled = false;
                    searchRestaurantsBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            searchAddressBtn.addEventListener('click', searchAddress);
            getCurrentLocationBtn.addEventListener('click', getCurrentLocation); // 새로운 버튼에 이벤트 리스너 추가
            searchRestaurantsBtn.addEventListener('click', searchRestaurants);

            // 엔터 키 입력 시 이벤트 처리
            addressInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchAddress();
                }
            });

            foodQueryInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !searchRestaurantsBtn.disabled) {
                    searchRestaurants();
                }
            });
        });
    </script>
</body>
</html>
